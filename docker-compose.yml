version: "3.8"
services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: amqp-rabbitmq
    restart: always
    ports:
      - 15672:15672 # Management UI
      - 5672:5672 # AMQP Protocol
      - 5671:5671 # AMQPS Protocol
    volumes:
      - ./.certs/rabbitmq:/etc/ssl:ro
      - ./external_config/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks: 
      - amqp-network
    logging:
      driver: json-file
      options:
        max-size: 100m

volumes:
    sc-mongo-data:
        name: sc-mongo
networks:
  amqp-network:
    name: amqp-network
    driver: bridge